<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h3>USER List</h3>

        <table>
            <thead>
            <tr>
                <th>유저이름</th>
                <th>비밀번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${list}">
                <td th:text="${user.userid}">유저이름</td>  <!-- localhost:8080/board/view?id=board.id-->
                <td th:text="${user.userpw}">비밀번호</td>
            </tr>
            </tbody>
        </table>


</body>
</html>
